<ion-content>
  <ion-list no-lines>
   <ion-item-sliding  *ngFor ="let item of communityarray">
     <ion-item  style="border-bottom:0.25px solid #c8c7cc;" (click)="gotoplacesdetail(item)">
    <ion-avatar item-start >
         <ngx-avatar name="{{item.name}} {{item.zeegnalcode}}"></ngx-avatar>
  </ion-avatar>
    <h2 style="font-weight:bold;font-size: 14px;">{{item.name}} {{item.zeegnalcode}}</h2>
         <span style="font-size:10px;font-size: 10px;position: absolute;top: 8px;
    right: 10px;color:grey" *ngIf="item.category=='Company'" item-end ><i class="fa fa-2x fa-building"></i></span>
       <span style="font-size:10px;font-size: 10px;position: absolute;top: 8px;
    right: 10px;color:grey"   *ngIf="item.category=='Estate'" item-end><i class="fa fa-2x fa-home"></i></span> 
    <p style="font-size:12px">{{item.membercode}} | {{item.category}}</p>
    <p style="font-size:12px">{{item.phonenumber}}</p>
    <p style="font-size:12px">{{item.memberstatus}}</p>
       </ion-item>
    <ion-item-options side="right">
      <button ion-button color="light">
        <ion-icon name="trash"></ion-icon>
        <small>Exit <br/>{{item.name}}</small>
      </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
